<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Login</title>
</head>
<body>
    <div class="area">
        <img class="logo" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg">
        <h1>Faça o Login</h1>
        <form action="">
            <input type="email" name="email" placeholder="Digite seu e-mail" class="form-control">
            <input type="password" name="password" placeholder="Digite sua Senha" class="form-control">
            <label class="remember">
                <input type="checkbox" name="remember" value="1">
                Lembrar minha Senha
            </label>
            <input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block">
        </form>
        <footer>
            <p class="gray padding">&COPY; Daniel Quadros</p>
            <div id="hoje" class="gray"></div>
        </footer>
    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
</body>
</html>
